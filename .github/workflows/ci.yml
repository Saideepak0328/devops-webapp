name: CI Pipeline with Slack Notification

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Test
        run: echo "CI pipeline executed successfully!"

      - name: List Files
        run: ls -la

      - name: Send Slack Notification
        if: always()
        run: |
          curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"âœ… Build Completed! GitHub Actions CI Pipeline ran successfully for devops-webapp.\"}" \
          ${{ secrets.SLACK_WEBHOOK_URL }}
